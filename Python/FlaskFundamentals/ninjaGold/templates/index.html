<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="{{url_for('static', filename='js/sscript.js')}}"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-12">
        <h1>Total Gold: {{ session['total_gold'] }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <h2>Farm:</h2>
        <p>Earns 10-20 gold</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="building" value="farm">
          <input type="submit" class="btn btn-primary" value="Find Gold!">
        </form>
      </div>
      <div class="col-xs-3">
        <h2>Cave:</h2>
        <p>Earns 5-10 gold</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="building" value="cave">
          <input type="submit" class="btn btn-primary" value="Find Gold!">
        </form>
      </div>
      <div class="col-xs-3">
        <h2>House:</h2>
        <p>Earns 2-5 gold</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="building" value="house">
          <input type="submit" class="btn btn-primary" value="Find Gold!">
        </form>
      </div>
      <div class="col-xs-3">
        <h2>Casino:</h2>
        <p>Earns up to 30 gold or loses up to 50 gold</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="building" value="casino">
          <input type="submit" class="btn btn-primary" value="Find Gold!">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 activitityBox">
        <p>Activity:</p>
        {% for num in session['activities'] %}
          <p><span class="timestamp">{{session['activities']['timestamp']}}</span> <span class="{{session['activities']['class']}}"{{session['activities']['text1']}} {{session['activities']['amount']}} {{session['activities']['text2']}} {{session['activities']['text3']}}</span></p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
