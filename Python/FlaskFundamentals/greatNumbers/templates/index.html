<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/sscript.js')}}"></script>
  </head>
  <body>
    <h1>Guess a number between 1 and 100</h1>
    <h2>{{ session['error'] }}</h2>
    <form action="/guess" method="POST">
      <input type="text" name="guess" value="">
      <button type="submit">Guess</button>
    </form>
    {% if session['guess_state'] == 0 %}
      <h2>Congratulations! You Win!</h2>
      <form action="/reset" method="POST">
        <button type="submit" name="button">Reset</button>
      </form>
    {% elif session['guess_state'] == 1 %}
      <h2>Too High!</h2>
    {% elif session['guess_state'] == 2 %}
      <h2>Too Low!</h2>
    {% endif %}
  </body>
</html>
