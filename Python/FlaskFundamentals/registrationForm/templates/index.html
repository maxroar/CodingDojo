<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/sscript.js')}}"></script>
  </head>
  <body>
    {% with errors = get_flashed_messages(category_filter=["error"]) %}
      {% if errors %}
        <div class="alert-message block-message error">
          <a class="close" href="#">Ã—</a>
          <ul>
            {%- for msg in errors %}
              <li>{{ msg }}</li>
            {% endfor -%}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
    <form class="" action="/form_submit" method="post">
      Email: <input type="text" name="email" value="">
      First Name: <input type="text" name="first" value="">
      Last Name: <input type="text" name="last" value="">
      Password: <input type="password" name="pass1" value="">
      Confirm Password: <input type="password" name="pass2" value="">
    </form>
  </body>
</html>
