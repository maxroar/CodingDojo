<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if color == '' %}
      <img src="{{url_for('static', filename='img/tmnt.png')}}" alt="turtles" />
    {% elif color == 'purple' %}
      <img src="{{url_for('static', filename='img/donatello.jpg')}}" alt="donatello" />
    {% elif color == 'orange' %}
      <img src="{{url_for('static', filename='img/michelangelo.jpg')}}" alt="michelangelo" />
    {% elif color == 'blue' %}
      <img src="{{url_for('static', filename='img/leonardo.jpg')}}" alt="leonardo" />
    {% elif color == 'red' %}
      <img src="{{url_for('static', filename='img/raphael.jpg')}}" alt="raphael" />
    {% else %}
      <img src="{{url_for('static', filename='img/april.jpg')}}" alt="megan fox" />
    {% endif %}
  </body>
</html>
