<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>this is post {{post_data.id}}</h1>
    <form class="" action="{% url 'posts_ns:update_post' post_data.id %}" method="post">
      {% csrf_token %}
      <input type="text" name="content" value="{{post_data.content}}">
      <input type="submit" name="" value="Update">
    </form>
    <form class="" action="{% url 'posts_ns:delete_post' post_data.id %}" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Delete">
    </form>
  </body>
</html>
