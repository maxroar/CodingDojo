<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
  </head>
  <body>
    {{if }}
    <form class="" action="/register" method="post">
      First Name: <input type="text" name="first" placeholder="John" value="">
      Last Name: <input type="text" name="last" placeholder="Doe" value="">
      Email: <input type="text" name="email" placeholder="john@doe.com" value="">
      Password: <input type="password" name="pass1" placeholder="8 chars, 1 of each type. ex: h1Q$oK9B" value="">
      Confirm Password: <input type="password" name="pass2" placeholder="must match first password" value="">
      <button type="submit" name="submit">Submit</button>
    </form>
  </body>
</html>
