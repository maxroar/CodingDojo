<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>contact card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <form class="" action="index.html" method="post">
          <label>First Name: </label>
          <input type="text" name="first" placeholder="First Name" id="fName">
          <label>Last Name: </label>
          <input type="text" name="last" placeholder="Last Name" id="lName">
          <label>Description: </label>
          <input type="text" name="description" placeholder="Description" id="info">
          <button type="button" id="butt">Add User</button>
        </form>
      </div>
      <div id="right">
      </div>
    </div>
  </body>
</html>
